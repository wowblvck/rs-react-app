name: Tests

on:
  push:
    branches: [ "react-ssr" ]

jobs:
  tests-unit:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - name: Run Unit Tests
      run: npm run test
    - name: Unit Test Coverage
      run: npm run coverage:unit
    
    outputs:
      status: ${{ job.status }}